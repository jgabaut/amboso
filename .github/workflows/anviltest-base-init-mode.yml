name: (anviltest) base init mode
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Run aclocal
      run: aclocal
    - name: Run autoconf
      run: autoconf
    - name: Run automake --add-missing
      run: automake --add-missing
    - name: Run ./configure
      run: ./configure
    - name: Run make
      run: make

    - name: Run check
      run: make check

    - name: Run distcheck
      run: make distcheck

    - name: Run ./amboso as base init mode, +verbose (-BiVV)
      run: ./amboso -BiVV
