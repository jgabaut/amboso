name: (anviltest) use -t test macro flag
on:
  push:
    branches: [ "master" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: make

    - name: Run check
      run: make check

    - name: Run distcheck
      run: make distcheck
      
    - name: Run ./amboso as test macro in subshell, +verbose (-tVV)
      run: |
        test "./amboso -tVV" -eq 69 || exit 1
